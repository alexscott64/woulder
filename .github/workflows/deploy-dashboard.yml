name: Deploy Job Monitor Dashboard

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/static/jtrack.html'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy dashboard to server
        run: |
          # Upload dashboard file
          scp -i ~/.ssh/id_ed25519 backend/static/jtrack.html root@${{ secrets.VPS_HOST }}:/opt/woulder/static/jtrack.html
          
          # Restart service to pick up changes
          ssh -i ~/.ssh/id_ed25519 root@${{ secrets.VPS_HOST }} "systemctl restart woulder"
          
          echo "Dashboard deployed successfully!"

      - name: Notify deployment
        if: success()
        run: |
          echo "‚úÖ Dashboard deployed successfully!"
          echo "üìä Access at: https://woulder.com/jtrack"
          
      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Dashboard deployment failed!"
          echo "Check the logs above for details"
